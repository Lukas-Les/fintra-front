<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- htmx init -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="htmx-config" content='{"selfRequestsOnly":false}' />
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
      integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <!-- bootstrap init -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <title>Fintra</title>
  </head>
  <body>
    <!-- This is the updated Mustache template.
         It now only contains the {{balance}} placeholder inside an h3 tag. -->
    <template id="balance-template">
      <h3 class="text-success">{{balance}}</h3>
    </template>

    <!-- Bootstrap container for layout -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- A standard Bootstrap card component -->
          <div class="card text-center shadow-sm-5 mb-3">
            <div class="card-header">Account Information</div>
            <div class="card-body">
              <h5 class="card-title">Signed is as</h5>
              <p id="username-display"></p>
              <h5 class="card-title">Current Balance</h5>

              <!-- 
                            This div is now the target for the template rendering.
                            - mustache-template: Links this div to the template with the matching id.
                        -->
              <div
                id="balance-display"
                mustache-template="balance-template"
                class="my-3"
                hx-get="/api/balance"
                hx-trigger="load"
              >
                <p class="text-muted">
                  Click the button to check your balance.
                </p>
              </div>

              <!-- 
                            This button now fetches JSON.
                            - hx-get: The URL now points to a resource that returns JSON.
                                      We simulate this with a data URL. Replace with your "/api/balance".
                            - hx-target: Still points to the display div. The extension handles the rest.
                        -->
              <button
                class="btn btn-primary"
                hx-get="/api/balance"
                hx-target="#balance-display"
              >
                Fetch Balance
              </button>
            </div>
          </div>

          <div class="card text-center shadow-sm mb-3">
            <div class="card-header">Actions</div>
            <div class="card-body">
              <h5 class="card-title">Submit Transaction</h5>
              <form
                hx-post="/api/transaction"
                hx-target="#action-display"
                hx-ext="json-enc"
              >
                <div class="mb-3">
                  <label for="moneyAmount" class="form-label">Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="moneyAmount"
                    name="amount"
                    step="0.01"
                    placeholder="e.g., 50.00"
                  />
                </div>
                <div class="mb-3">
                  <label for="transactionType" class="form-label">Type</label>
                  <select class="form-select" id="transactionType" name="type">
                    <option selected disabled>Select type...</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="transactionCategory" class="form-label"
                    >Category</label
                  >
                  <select
                    class="form-select"
                    id="transactionCategory"
                    name="category"
                  >
                    <option selected disabled>Select category...</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="bills">Bills</option>
                    <option value="salary">Salary</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="housing">Housing</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="transactionDescription" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="transactionDescription"
                    name="description"
                    rows="3"
                    placeholder="Brief description of the transaction..."
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="transactionParty" class="form-label">Party</label>
                  <input
                    type="text"
                    class="form-control"
                    id="transactionParty"
                    name="party"
                    placeholder="e.g., Jane Doe / ABC Corp"
                  />
                </div>
                <div class="mb-3">
                  <label for="transactionDateTime" class="form-label"
                    >Date and Time</label
                  >
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="transactionDateTime"
                    name="transactionDateTime"
                  />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <div id="action-display" class="mt-3">
                <!-- Response from transaction submission will be displayed here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // This function reads the cookie string and finds the one you need.
      function getUserIdentifier() {
        // 1. Get all cookies as a single string and add a semicolon at the start
        // to make splitting easier.
        const cookieString = `; ${document.cookie}`;

        // 2. Split the string into an array of "key=value" pairs.
        const parts = cookieString.split(`; email=`);

        // 3. If the cookie was found, parts will have two elements.
        // The second element will start with our cookie's value.
        if (parts.length === 2) {
          // Return the value, stopping at the next semicolon.
          const value = parts.pop().split(";").shift();
          return value.replace(/^"|"$/g, "");
        }
      }

      // This code runs after the HTML page has fully loaded.
      window.onload = function () {
        // 1. Find the HTML element where we'll show the username.
        const displayElement = document.getElementById("username-display");

        // 2. Use our function to get the 'username' cookie.
        const username = getUserIdentifier();

        // 3. If the cookie exists, update the HTML element's text.
        if (username) {
          // .textContent is safer than .innerHTML because it prevents malicious HTML code.
          displayElement.textContent = username;
        }
      };
    </script>
  </body>
</html>
