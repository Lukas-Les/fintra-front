<form
  data-np-autofill-form-type="login"
  data-np-checked="1"
  data-np-watching="1"
>
  <img
    class="mb-4"
    src="/docs/5.3/assets/brand/bootstrap-logo.svg"
    alt=""
    width="72"
    height="57"
  />
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  <div class="form-floating">
    <input
      type="email"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
      data-np-autofill-field-type="username"
      data-np-uid="65cdf5b5-e498-433c-ac56-529d9d551ea4"
    />
    <label for="floatingInput">Email address</label>
    <nordpass-icon
      data-np-uid="65cdf5b5-e498-433c-ac56-529d9d551ea4"
    ></nordpass-icon>
  </div>
  <div class="form-floating">
    <input
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
      data-np-autofill-field-type="password"
      data-np-uid="d6a09f5f-3771-4d0f-bd26-e1285072ed1a"
    />
    <label for="floatingPassword">Password</label>
    <nordpass-icon
      data-np-uid="d6a09f5f-3771-4d0f-bd26-e1285072ed1a"
    ></nordpass-icon>
  </div>
  <div class="form-check text-start my-3">
    <input
      class="form-check-input"
      type="checkbox"
      value="remember-me"
      id="checkDefault"
    />
    <label class="form-check-label" for="checkDefault"> Remember me </label>
  </div>
  <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
</form>
